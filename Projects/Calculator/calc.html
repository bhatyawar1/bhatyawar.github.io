<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">

</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="po" class="previous-operand">
            </div>
            <div id="co" class="current-operand"></div>
        </div>
        <button id="ac" class="span-two">AC</button>
        <button id="del">DEL</button>
        <button id="dop">÷</button>
        <button id="dnum">1</button>
        <button id="dnum">2</button>
        <button id="dnum">3</button>
        <button id="dop">*</button>
        <button id="dnum">4</button>
        <button id="dnum">5</button>
        <button id="dnum">6</button>
        <button id="dop">+</button>
        <button id="dnum">7</button>
        <button id="dnum">8</button>
        <button id="dnum">9</button>
        <button id="dop">-</button>
        <button id="dnum">.</button>
        <button id="dnum">0</button>
        <button id="equal" class="span-two">=</button>


    </div>
    <footer> ©Bhat Yawar</footer>
    <script src="cal.js"></script>
</body>

</html>
